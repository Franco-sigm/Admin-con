<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Nueva Comunidad</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="min-h-screen flex items-center justify-center p-4">

        <div class="w-full max-w-2xl bg-white rounded-lg shadow-xl p-6 md:p-10">

            <h1 class="text-3xl font-bold text-gray-900 mb-8 text-center">
                Añadir Nueva Comunidad
            </h1>

            <form id="form-nueva-comunidad">

                <div class="space-y-6">

                    <div>
                        <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">
                            Nombre de la Comunidad
                        </label>
                        <input 
                            type="text" 
                            id="nombre" 
                            name="nombre" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            required
                        >
                    </div>

                    <div>
                        <label for="direccion" class="block text-sm font-medium text-gray-700 mb-1">
                            Dirección
                        </label>
                        <input 
                            type="text" 
                            id="direccion" 
                            name="direccion"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            required
                        >
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        
                        <div>
                            <label for="tipo" class="block text-sm font-medium text-gray-700 mb-1">
                                Tipo
                            </label>
                            <select 
                                id="tipo" 
                                name="tipo" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            >
                                <option value="edificio">Edificio</option>
                                <option value="condominio">Condominio (Casas)</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>

                        <div>
                            <label for="unidades" class="block text-sm font-medium text-gray-700 mb-1">
                                Nº de Unidades (Aprox.)
                            </label>
                            <input 
                                type="number" 
                                id="unidades" 
                                name="unidades" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                min="1"
                            >
                        </div>
                    </div> </div> <div class="flex justify-end items-center gap-4 mt-10 pt-6 border-t border-gray-200">
                    
                    <a href="../selector-comunidades/selector-comunidades.html"
                       class="text-gray-600 font-medium py-2 px-4 rounded-md hover:bg-gray-100 transition-colors">
                        Cancelar
                    </a>

                    <button 
                        type="submit" 
                        class="bg-blue-600 text-white font-semibold py-2 px-5 rounded-lg shadow-md hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
                    >
                        Guardar Comunidad
                    </button>

                </div>

            </form>

        </div> </div> <script src="./nueva-comunidad.js"></script>

</body>
</html>
