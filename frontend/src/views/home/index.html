<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900">
    <div class="max-w-md w-full bg-white dark:bg-gray-800 shadow-md rounded-lg p-8">
        
        <h1 class="text-3xl font-bold text-center text-gray-900 dark:text-white mb-6">
            Bienvenido
        </h1>

        <div class="flex border-b border-gray-200 dark:border-gray-700 mb-6">
            <button id="tab-login" class="flex-1 py-2 text-center font-medium border-b-2 border-cyan-500 text-cyan-500">
                Iniciar Sesión
            </button>
            <button id="tab-register" class="flex-1 py-2 text-center font-medium text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200">
                Registrarse
            </button>
        </div>

        <form id="login-form">
            <div class="mb-4">
                <label for="login-email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
                <input type="email" id="login-email" name="email" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
            </div>
            <div class="mb-6">
                <label for="login-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Contraseña</label>
                <input type="password" id="login-password" name="password" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
            </div>
            <button type="submit" href="register-form" class="w-full bg-cyan-600 text-white py-2 px-4 rounded-md font-semibold hover:bg-cyan-700 transition duration-300">
                Ingresar
            </button>
        </form>

        <form id="register-form" class="hidden">
            <div class="mb-4">
                <label for="register-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nombre Completo</label>
                <input type="text" id="register-name" name="name" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
            </div>
            <div class="mb-4">
                <label for="register-email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
                <input type="email" id="register-email" name="email" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
            </div>
            <div class="mb-6">
                <label for="register-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Contraseña</label>
                <input type="password" id="register-password" name="password" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
            </div>
            <button type="submit" class="w-full bg-cyan-600 text-white py-2 px-4 rounded-md font-semibold hover:bg-cyan-700 transition duration-300">
                Crear Cuenta
            </button>
        </form>

    </div>
</div>
