<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Comunidades</title>
    <link rel="stylesheet" href="../../css/main.css">

</head>
<body>
    <div class="container mx-auto p-4 md:p-8">

        <header class="flex flex-col md:flex-row justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-4 md:mb-0">
                Mis Comunidades
            </h1>
            
            <button id="btn-nueva-comunidad" 
                    class="w-full md:w-auto bg-blue-600 text-white font-semibold py-2 px-5 rounded-lg shadow-md hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                &#43; Añadir Nueva Comunidad
            </button>
        </header>

        <main>

             <div id="grid-comunidades" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

            </div>

            <div id="estado-vacio" class="hidden text-center p-12 md:p-16 bg-white rounded-lg shadow-md border-2 border-dashed border-gray-300">
                
                <svg class="mx-auto h-12 w-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m-1 4h1m5-8h1m-1 4h1m-1 4h1M9 21v-3.07a2 2 0 01.15-.79L10 16v-4l-1-1.21a2 2 0 01-.15-.79V7m5 14v-3.07a2 2 0 00-.15-.79L14 16v-4l1-1.21a2 2 0 00.15-.79V7" />
                </svg>

                <h3 class="text-xl font-semibold text-gray-800 mt-4">
                    Aún no tienes comunidades
                </h3>
                <p class="text-gray-600 mt-2 mb-6">
                    ¡Empieza ahora! Añade tu primera comunidad para comenzar a administrarla.
                </p>
                
                <button id="btn-nueva-comunidad-vacio"
                        class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    &#43; Añadir Primera Comunidad
                </button>
            </div> 
        </main>
    
        <script type="module" src="./selector-comunidad.js"></script>
        

    </body>
</html>
