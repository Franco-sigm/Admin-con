<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Residentes</title>
    <link rel="stylesheet" href="../../css/main.css">
    
    
</head>
<body>

    <div class="flex h-screen">

        <aside id="sidebar" class="w-64 h-screen bg-white shadow-lg sticky top-0">
           

            <nav class="mt-8">
                <ul>
                    <li>
                        <a id="link-dashboard" href="#" class="flex items-center px-6 py-3 text-gray-700 hover:bg-gray-100">
                            <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6-4a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                            Inicio (Dashboard)
                        </a>
                    </li>
                    <li>
                        <a id="link-residentes" href="#" class="flex items-center px-6 py-3 text-blue-600 bg-blue-50 border-r-4 border-blue-600 font-semibold">
                            <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                            Detalle Residentes
                        </a>
                    </li>
                    <li>
                        <a id="link-pagos-gastos" href="#" class="flex items-center px-6 py-3 text-gray-700 hover:bg-gray-100">
                            <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2-1.343-2-3-2zM4 12c0-4.418 3.582-8 8-8s8 3.582 8 8-3.582 8-8 8-8-3.582-8-8z"></path></svg>
                            Pagos y Gastos
                        </a>
                    </li>
                    
                </ul>
            </nav>

            <div class="absolute bottom-0 left-0 w-full p-6">
                <a href="../selector-comunidad/selector-comunidad.html" class="flex items-center text-sm text-gray-600 hover:text-blue-600">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    Volver al Selector
                </a>
            </div>
        </aside>

        <main id="main-content" class="flex-1 h-screen overflow-y-auto p-8">

            <header class="flex justify-between items-center mb-8">
                <div>
                    <h1 id="comunidad-nombre-titulo" class="text-3xl font-bold text-gray-900">
                        Cargando Residentes...
                    </h1>
                    <p class="text-gray-600">Administra los residentes de esta comunidad.</p>
                </div>
                <button id="btn-nuevo-residente" class="bg-blue-600 text-white font-semibold py-2 px-5 rounded-lg shadow-md hover:bg-blue-700">
                    &#43; Añadir Residente
                </button>
            </header>

            <div class="bg-white rounded-lg shadow-lg">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50 border-b-2 border-gray-200">
                            <tr>
                                <th class="p-4 text-left text-sm font-semibold text-gray-600">Nombre</th>
                                <th class="p-4 text-left text-sm font-semibold text-gray-600">Unidad (Casa/Apto)</th>
                                <th class="p-4 text-left text-sm font-semibold text-gray-600">Teléfono</th>
                                <th class="p-4 text-left text-sm font-semibold text-gray-600">Estado</th>
                                <th class="p-4 text-left text-sm font-semibold text-gray-600">Acciones</th>
                            </tr>
                        </thead>

                        <tbody id="tabla-residentes-body">

                            <tr class="border-b border-gray-200 hover:bg-gray-50">
                                <td class="p-4">Franco Bernal</td>
                                <td class="p-4">A-101</td>
                                <td class="p-4">+56 9 1234 5678</td>
                                <td class="p-4">
                                    <span class="bg-green-100 text-green-800 text-xs font-medium px-2 py-0.5 rounded-full">Al día</span>
                                </td>
                                <td class="p-4 flex gap-2">
                                    <button class="text-blue-500 hover:text-blue-800" title="Editar">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.536L15.232 5.232z"></path></svg>
                                    </button>
                                    <button class="text-red-500 hover:text-red-800" title="Eliminar">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                    </button>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>

                <div id="estado-vacio-tabla" class="hidden text-center p-8">
                    <p class="text-gray-600">No hay residentes registrados en esta comunidad.</p>
                </div>
            </div>

        </main>
    </div>

    <script type="module" src="./residentes.js"></script>


</body>


</html>
