<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Transacción</title>
    <link rel="stylesheet" href="/src/css/main.css"> 
    <script type="module" src="./nueva-transaccion.js"></script>
</head>
<body class="flex bg-gray-50 min-h-screen">

    <main class="flex-1 overflow-y-auto p-8">

        <div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-lg mt-10">
            <h1 class="text-3xl font-bold text-gray-900 mb-6" id="form-title">
                Registrar Nueva Transacción
            </h1>
            <p class="text-gray-600 mb-8">Ingresa los detalles del movimiento financiero (Ingreso o Egreso).</p>

            <form id="transaccion-form" class="space-y-6">

                <div>
                    <label for="tipo" class="block text-sm font-medium text-gray-700">Tipo de Movimiento</label>
                    <select id="tipo" name="tipo" required
                        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm rounded-md shadow-sm">
                        <option value="">-- Seleccionar --</option>
                        <option value="ingreso">Ingreso (Pago de Gasto Común)</option>
                        <option value="egreso">Egreso (Gasto de la Comunidad)</option>
                    </select>
                </div>

                <div>
                    <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción / Detalle</label>
                    <textarea id="descripcion" name="descripcion" rows="3" required
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-green-500 focus:border-green-500"></textarea>
                </div>
                
                <div>
                    <label for="monto" class="block text-sm font-medium text-gray-700">Monto (CLP)</label>
                    <input type="number" id="monto" name="monto" required min="1"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-green-500 focus:border-green-500"
                        placeholder="Ej: 50000">
                </div>

                <div>
                    <label for="fecha" class="block text-sm font-medium text-gray-700">Fecha de Registro</label>
                    <input type="date" id="fecha" name="fecha" required
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-green-500 focus:border-green-500">
                </div>

                <div class="flex justify-end space-x-4 pt-4">
                    <button type="button" id="btn-cancelar"
                        class="py-2 px-4 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100 font-medium shadow-sm">
                        Cancelar
                    </button>
                    <button type="submit"
                        class="bg-green-600 text-white font-semibold py-2 px-5 rounded-lg shadow-md hover:bg-green-700">
                        Guardar Transacción
                    </button>
                </div>

            </form>
        </div>
    </main>
</body>
</html>
