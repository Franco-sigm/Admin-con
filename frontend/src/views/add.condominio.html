<section class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-md">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">Registrar Nuevo Condominio</h1>

  <form id="form-condominio" class="space-y-6">
    <!-- Nombre del condominio -->
    <div>
      <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre del condominio</label>
      <input
        type="text"
        id="nombre"
        name="nombre"
        required
        placeholder="Ej. Torres del Parque"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
      />
    </div>

    <!-- Dirección -->
    <div>
      <label for="direccion" class="block text-sm font-medium text-gray-700">Dirección</label>
      <input
        type="text"
        id="direccion"
        name="direccion"
        required
        placeholder="Ej. Av. Principal #123"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
      />
    </div>

    <!-- Número de residentes -->
    <div>
      <label for="residentes" class="block text-sm font-medium text-gray-700">Número de residentes</label>
      <input
        type="number"
        id="residentes"
        name="residentes"
        required
        min="1"
        placeholder="Ej. 42"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
      />
    </div>

    <!-- Botón de envío -->
    <div class="text-right">
      <button
        type="submit"
        class="inline-flex items-center px-6 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <i class="fas fa-save mr-2"></i>
        Guardar Condominio
      </button>
    </div>
  </form>
</section>
