<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Condominio</title>
  </head>
  <body>
    <!-- Barra lateral -->
  <div class="sidebar">
        <div class="sidebar-header">
            <h2>AdminCondominios</h2>
            <p>Panel de Administración</p>
        </div>
        <nav class="sidebar-menu">
            <ul>
                <li><a href="#" class="active"><i class="fas fa-home"></i> <span>Inicio</span></a></li>
                <li><a href="#"><i class="fas fa-building"></i> <span>Condominios</span></a></li>
                <li><a href="#"><i class="fas fa-users"></i> <span>Residentes</span></a></li>
                <li><a href="#"><i class="fas fa-file-invoice-dollar"></i> <span>Gastos</span></a></li>
                <li><a href="#"><i class="fas fa-clipboard-list"></i> <span>Reportes</span></a></li>
                <li><a href="#"><i class="fas fa-cog"></i> <span>Configuración</span></a></li>
                <li><a href="#"><i class="fas fa-question-circle"></i> <span>Ayuda</span></a></li>
                <li><a href="#"><i class="fas fa-sign-out-alt"></i> <span>Cerrar Sesión</span></a></li>
            </ul>
        </nav>
    </div>
    <!-- Contenido principal -->
    <div>
      <div>
        <h1>Agregar Nuevo Condominio</h1>
        <div>
          <img src="https://ui-avatars.com/api/?name=Admin+User&background=3498db&color=fff" alt="Usuario" />
          <span>Administrador</span>
        </div>
      </div>

      <!-- Formulario para nuevo condominio -->
      <div>
        <div>
          <h2>Datos del Condominio</h2>
        </div>

        <form>
          <div>
            <label for="nombre">Nombre del condominio</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              placeholder="Ej. Torres del Parque"
              required
            />
          </div>

          <div>
            <label for="direccion">Dirección</label>
            <input
              type="text"
              id="direccion"
              name="direccion"
              placeholder="Ej. Av. Principal #123"
              required
            />
          </div>

          <div>
            <label for="telefono">Teléfono de contacto</label>
            <input
              type="tel"
              id="telefono"
              name="telefono"
              placeholder="Ej. (123) 456-7890"
              required
            />
          </div>

          <div>
            <label for="imagen">Imagen destacada</label>
            <input
              type="url"
              id="imagen"
              name="imagen"
              placeholder="URL de la imagen"
            />
          </div>

          <div>
            <button type="submit">
              <i>Guardar</i>
              <span>Guardar Condominio</span>
            </button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="/src/js/add.condominio.js"></script>
  </body>
</html>
