<section class="p-6 max-w-4xl mx-auto space-y-8">
  <!-- COMITIVA -->
  <div>
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Comitiva del Condominio</h2>

    <!-- Formulario de comitiva -->
    <form id="form-comitiva" class="flex flex-col md:flex-row gap-4 mb-6">
      <input
        type="text"
        id="nombre-comitiva"
        placeholder="Nombre"
        class="flex-1 border rounded px-3 py-2"
        required
      />
      <input
        type="text"
        id="cargo-comitiva"
        placeholder="Cargo"
        class="flex-1 border rounded px-3 py-2"
        required
      />
      <button
        type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
      >
        Guardar
      </button>
    </form>

    <!-- Lista dinámica de comitiva -->
    <ul id="lista-comitiva" class="space-y-2">
      <!-- Miembros se insertan aquí dinámicamente -->
    </ul>
  </div>

  <!-- RESIDENTES -->
  <div>
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Residentes del Condominio</h2>

    <!-- Formulario de residentes -->
    <form id="form-residente" class="flex flex-col md:flex-row gap-4 mb-6">
      <input
        type="text"
        id="nombre-residente"
        placeholder="Nombre"
        class="flex-1 border rounded px-3 py-2"
        required
      />
      <input
        type="text"
        id="domicilio-residente"
        placeholder="numero de departamento"
        class="flex-1 border rounded px-3 py-2"
        required
      />
      <input
        type="email"
        id="correo-residente"
        placeholder="Correo electrónico"
        class="flex-1 border rounded px-3 py-2"
        required
      />
      
      <input
        type="text"
        id="tel-residente"
        placeholder="teléfono residente"
        class="flex-1 border rounded px-3 py-2"
        required
      />
      <button
        type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
      >
        Guardar
      </button>
    </form>

    <!-- Lista dinámica de residentes -->
    <ul id="lista-residentes" class="space-y-2"></ul>
  </div>
</section>

<script src="detalle.condominio.js"></script>
